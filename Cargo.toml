[package]
name = "phbl"
authors = ["Oxide Computer Company"]
version = "0.1.0"
edition = "2021"
license = "MPL-2.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitstruct = "0.1"
cpio_reader = "0.1"
goblin = { version = "0.5", default-features = false, features = [
    "endian_fd",
    "elf64",
    "elf32",
    "alloc",
] }
miniz_oxide = "0.6"
modular-bitfield = "0.11.2"
once_cell = { version = "1.1", default-features = false, features = ["race"] }
seq-macro = "0.3"
static_assertions = "1.1"
x86 = "0.51"

[profile.dev]
panic = "abort"

[profile.release]
panic = "abort"
